name: Deploy to Cafe24 via FTP (non-SSL)

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: FTP Deploy to Cafe24
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          protocol: ftp
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          server-dir: /www/
          local-dir: ./
          exclude: |
            **/.git*
            **/.git/**
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/cache/**
            **/data/**
            **/session/**
            **/*.log
            config.php
