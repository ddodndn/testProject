name: Deploy to Cafe24 via SCP

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: PHP Syntax Check
        run: find . -type f -name "*.php" -not -path "./vendor/*" -exec php -l {} \;

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SCP
        run: |
          echo "Uploading files to Cafe24..."
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r \
            $(ls -A | grep -vE '^\.git$|^\.github$|^data$|^cache$|^session$|^vendor$|^node_modules$') \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/idssujin1/www/
