name: Deploy to Cafe24 via FTP (Full â†’ Incremental)

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # FTP Deploy - Full on first run, incremental afterwards
      - name: FTP Deploy to Cafe24
        id: ftp-deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          protocol: ftp
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          server-dir: /www/
          local-dir: ./
          exclude: |
            **/.git*
            **/.git/**
            **/.github/**
            **/.vscode/**
            **/.vscode*
            **/adm/**
            **/node_modules/**
            **/vendor/**
            **/cache/**
            **/data/**
            **/session/**
            **/tmp/**
            **/backup/**
            **/*.log
            **/*.tmp
            **/*.bak
            config.php
          danger-ignore-ftp-warnings: true
          state-name: ".ftp-deploy-sync-state.json"
          # sync mode: first run full, subsequent runs incremental
          sync: auto
          # increase log clarity
          log-level: verbose
