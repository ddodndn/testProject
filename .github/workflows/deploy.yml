name: Deploy to Cafe24 via FTP

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: FTP Deploy to Cafe24
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          local-dir: ./
          server-dir: /www/
          exclude: |
            **/.git*
            **/.git/**
            **/.github/**
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/cache/**
            **/data/**
            **/session/**
            **/eyoom/cache/**
            **/theme/eyoom_basic/cache/**
            **/theme/eyoom_basic/data/**
            **/*.log
            config.php
