name: Deploy to Cafe24 via FTP (Safe Incremental)

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: FTP Deploy (safe mode)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          protocol: ftp
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          server-dir: /www/
          local-dir: ./
          exclude: |
            **/.git*
            **/.git/**
            **/.github/**
            **/.vscode/**
            **/node_modules/**
            **/vendor/**
            **/cache/**
            **/data/**
            **/session/**
            **/tmp/**
            **/backup/**
            **/*.log
            **/*.tmp
            **/*.bak
            config.php
          # 파일 삭제는 허용, 폴더 삭제는 금지
          delete: true
          delete-untracked: true
          dangerous-clean-slate: false
          # 없는 폴더 오류 무시
          danger-ignore-ftp-warnings: true
          # 변경된 파일만 동기화
          sync: auto
          state-name: ".ftp-deploy-sync-state.json"
          log-level: verbose
