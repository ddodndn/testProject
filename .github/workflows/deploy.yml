name: Deploy to Cafe24 via FTP (no delete mode)

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: FTP Deploy (no delete mode)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          protocol: ftp
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          server-dir: /www/
          local-dir: ./
          exclude: |
            **/.git*
            **/.git/**
            **/.github/**
            **/.vscode/**
            **/node_modules/**
            **/vendor/**
            **/cache/**
            **/data/**
            **/session/**
            **/tmp/**
            **/backup/**
            **/*.log
            **/*.tmp
            **/*.bak
            **/adm/**
            config.php
          delete: false
          dangerous-clean-slate: false
          danger-ignore-ftp-warnings: true
          sync: auto
          state-name: ".ftp-deploy-sync-state.json"
          log-level: verbose
